<!DOCTYPE HTML>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="author" content="Ibrahim Zada">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="msapplication-TileColor" content="#d4d4d4" />
	<meta name="theme-color" content="#d4d4d4" />
	<link rel="icon" type="image/png" href="./fav.png">

	<!-- Title -->
	<title>What is my screen resolution?</title>

	<!-- OG Tags -->
	<meta property="og:title" content="What is my screen resolution?">
	<meta property="og:image" content="./fav.png">
	<meta property="og:description" name="description" content="What is your screen resolution and window size? Find out instantly for free!">

	<!-- Style -->
	<style>
		body {
			height: 100%;
			background: linear-gradient(135deg,#673e0f 0,#000 100%);
			background-repeat: no-repeat;
			background-size: cover;
			background-attachment: fixed;
		}


		body {
			color: rgba(255, 255, 255, 0.65);
			font-family: Helvetica Neue,Calibri,Arial;
			font-size: 13pt;
			font-weight: 200;
			line-height: 1.65;
		}

		@media screen and (max-width: 1280px) {

			body {
				font-size: 12pt;
			}

		}

		a {
			color: inherit;
			text-decoration: none;
			border-bottom: dotted 1px rgba(255, 255, 255, 0.35);
			-moz-transition: border-bottom-color 0.2s ease-in-out, color 0.2s ease-in-out;
			-webkit-transition: border-bottom-color 0.2s ease-in-out, color 0.2s ease-in-out;
			-ms-transition: border-bottom-color 0.2s ease-in-out, color 0.2s ease-in-out;
			transition: border-bottom-color 0.2s ease-in-out, color 0.2s ease-in-out;
		}

		a:hover {
			color: #ffce97;
			border-bottom-color: transparent;
		}

		h1 {
			color: #ffffff;
			font-weight: 200;
			line-height: 1.5;
			margin: 0 0 1em 0;
		}

		h1 a {
			color: inherit;
			text-decoration: none;
		}

		strong {
			color: #ffce97;
			font-weight: 400;
		}


		@media screen and (max-width: 980px) {

			h1 br {
				display: none;
			}

		}

		h1 {
			font-size: 1.75em;
		}

		@media screen and (max-width: 980px) {

			h1 {
				font-size: 1.5em;
			}

		}

		@media screen and (max-width: 736px) {

			h1 {
				font-size: 1.4em;
			}

		}

		/* Wrapper */

		#wrapper {
			text-align: center;
			padding: 2em 20em 4em 20em;

		}

		@media screen and (max-width: 1280px) {

			#wrapper {
				padding: 2em 4em 4em 4em;
			}

		}

		@media screen and (max-width: 736px) {

			#wrapper {
				padding: 2em 2em 4em 2em;
			}

		}

		/* Header */

		#header {
			text-align: center;
			padding: 6em 0 4em 0;
		}

		#header h1 {
			color: rgba(255, 255, 255, 0.65);
		}

		@media screen and (max-width: 1280px) {

			#header {
				padding: 4em 0 2em 0;
			}
		}

		/* Footer */

		#footer {
			text-align: center;
			padding: 4em 0 4em 0;
			font-size: 1.1em;
			bottom: 0;
			position: fixed;
			width: 100%;
			left: 0;
		}


		@media screen and (max-width: 1280px) {

			#footer {
				padding: 4em 0 4em 0;
			}

		}

		@media screen and (max-width: 980px) {

			#footer {
				font-size: 1.0em;
			}

		}

		@media screen and (max-width: 736px) {

			#footer {
				font-size: 0.8em;
			}

		}
	</style>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-141272847-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-141272847-1');
	</script>

</head>
<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<h1>Hey sir,</h1>
			<h1>You are using a screen resolution of <strong><span id="screenResolution"></span></strong> with window size <strong><span id="windowSize"></span></strong> as width×height in pixels!</h1>
		</header>

		<!-- Footer -->
		<footer id="footer">
			<p class="marge">This tool provided free by <a href ="https://www.linkedin.com/in/ibrahimzada/" target="_blank">Ibrahim Zada</a></p>
		</footer>

	</div>

	<script>
		heightS = screen.height;
		widthS = screen.width;
		heightW = window.innerHeight;
		widthW = window.innerWidth;
		resS = document.getElementById ('screenResolution');
		resS.innerHTML = widthS + "×" + heightS;
		resW = document.getElementById ('windowSize');
		resW.innerHTML = widthW + "×" + heightW;
		if (resS == null || resW == null) {alert("Resolution or size is null!");}
		window.onresize = function() {location.reload();}
	</script>

</body>
</html>
