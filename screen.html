<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="author" content="Ibrahim Zada">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="msapplication-TileColor" content="#d4d4d4" />
	<meta name="theme-color" content="#d4d4d4" />
	<link rel="icon" type="image/png" href="./fav.png">

	<!-- Title -->
	<title>What is my screen resolution?</title>

	<!-- OG Tags -->
	<meta property="og:title" content="What is my screen resolution?">
	<meta property="og:image" content="./fav.png">
	<meta property="og:description" name="description" content="What is your screen resolution and window size? Find out instantly for free!">

	<!-- Style -->
	<style>
		html {
			height:100%;
			background:linear-gradient(135deg,#673e0f 0,#000 100%);
			background-repeat:no-repeat;
			background-size:cover;
			background-attachment:fixed;
		}
		body {
			text-align:center;
			margin:100px 0 100px 0;
		}
		h1 {
			font-size:16px;
		}
		h1::selection {
			background-color:#666666;
			color:#fff;
		}
		p {
			margin:0 36px 0 36px;
		}
		p::selection {
			background-color:#666666;
			color:#fff;
		}
		.mainContent {
			margin:0px auto;
			text-align:center;
			border:0px;
			width:400px;
		}
		.mainTitle {
			font-family:Helvetica Neue,Calibri,Arial;
			font-size:18px;
			color:#333333;
			width:360px;
			padding:20px;
			background-color:#FFFFFF;
			text-align:center;
			border-radius:50px;
		}
		.mainTitle::selection {
			background-color:#666666;
			color:#fff;
		}
		.mainTitle span::selection {
			background-color:#666666;
			color:#fff;
		}
		.resolution {
			text-align:center;
			width:350px;
			padding:20px;
			border:#FFFFFF solid 5px;
			margin-top:10px;
			font-family:Helvetica Neue,Calibri,Arial;
			color:#FFFFFF;
			font-size:21px;
			line-height:50px;
			border-radius:50px;
		}
		.resolution::selection {
			background-color:#fff;
			color:#673e0f;
		}
		.resolution span{
			color:#FFFFFF;
			display:block;
			font-size:46px;
		}
		.resolution span::selection {
			background-color:#fff;
			color:#673e0f;
		}
		.note {
			width:360px;
			padding:20px;
			background-color:#FFFFFF;
			text-align:center;
			margin-top:10px;
			font-family:Helvetica Neue,Calibri,Arial;
			color:#666666;
			font-size:12px;
			line-height:15px;
			border-radius:50px;
		}
		.note a {
			color:#c9c9c9;
			text-decoration:none;
			font-weight:bold;
		}
		.note a::selection {
			background-color:#666666;
			color:#fff;
		}
		.note a:hover{
			color:#666666;
		}
		.marge{
			margin:36px 0 0 0;
		}
	</style>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-141272847-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-141272847-1');
	</script>

</head>
<body>

	<div class="mainContent">
		<div class="mainTitle">
			<h1>What is my screen resolution?</h1>
		</div>
		<div class="resolution">
			You are using
			<span id="screenResolution"></span>
			with window size
			<span id="windowSize"></span>
		</div>
		<div class="note">
			<p>
				The numbers above represent your screen resolution and window size as width × height in pixels.
			</p>
			<p class="marge">This tool provided free by <a href ="https://www.linkedin.com/in/ibrahimzada/" target="_blank">Ibrahim Zada</a></p>
		</div>
	</div>

	<script>
		heightS = screen.height;
		widthS = screen.width;
		heightW = window.innerHeight;
		widthW = window.innerWidth;
		resS = document.getElementById ('screenResolution');
		resS.innerHTML = widthS + " × " + heightS;
		resW = document.getElementById ('windowSize');
		resW.innerHTML = widthW + " × " + heightW;
		if (resS == null || resW == null) {alert("Resolution or size is null!");}
		window.onresize = function() {location.reload();}
	</script>

</body>
</html>
