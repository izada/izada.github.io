<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="Ibrahim Zada">

    <!-- Title -->
    <title>Tally Counter</title>

    <!-- OG Tags -->
    <meta property="og:title" content="Tally Counter">
    <meta property="og:image" content="/assets/img/og.png">
    <meta property="og:description" name="description" content="Count using the online tally counter!">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/img/icon.png">
    <link rel="apple-touch-icon" type="image/png" href="/assets/img/icon.png">

    <!-- Theme -->
    <meta name="theme-color" content="#000000">

    <!-- CSS -->
    <style>
        @font-face {
          font-family: 'Poppins';
          src: url('./assets/font/Poppins-Light.ttf');
      }

      @font-face {
          font-family: 'Poppins';
          src: url('./assets/font/Poppins-Medium.ttf');
          font-weight: bold;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #fffbe9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    h1 {
        margin-bottom: 20px;
    }
    .counter {
        font-size: 4rem;
        margin-bottom: 20px;
    }
    .buttons {
        display: flex;
        gap: 10px;
    }
    button {
        padding: 10px 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .increment { background-color: #4CAF50; color: white; }
    .decrement { background-color: #f44336; color: white; }
    .reset { background-color: #555; color: white; }
    button:hover { opacity: 0.8; }
</style>
</head>
<body>
    <h1>Tally Counter</h1>
    <div class="counter" id="counter">0</div>
    <div class="buttons">
        <button class="increment" onclick="changeCount(1)">+</button>
        <button class="decrement" onclick="changeCount(-1)">-</button>
        <button class="reset" onclick="resetCount()">Reset</button>
    </div>

    <script>
        let count = 0;
        const counterDisplay = document.getElementById('counter');

        function changeCount(value) {
            count += value;
            counterDisplay.textContent = count;
        }

        function resetCount() {
            count = 0;
            counterDisplay.textContent = count;
        }
    </script>
</body>
</html>
