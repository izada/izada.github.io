<!DOCTYPE html>

<html>

<head>

	<meta charset="UTF-8">
	<title>Screen Resolution Detector</title>
	<meta name="description" content="Screen Resolution Detector"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Ibrahim Zada">
	<link rel="icon" type="image/png" href="../assets/images/icon.png" />

	<style>
		body {
			background-color:#000;
			text-align:center;
			margin-top:100px;
			text-transform:uppercase;
		}
		h1 {font-size:18px;}
		.mainContent {
			margin:0px auto;
			text-align:center;
			border:0px;
			width:400px;
		}
		.logo {
			border-radius: 25px;
			font-family:Calibri, Arial, Verdana;
			font-size:14px;
			font-weight:lighter;
			color:#000;
			width:360px;
			padding:20px;
			background-color:#fff;
			text-align:center;
		}
		.logo span {
			color:#46a1d5;
		}
		.resolution {
			border-radius: 25px;
			text-align:center;
			width:340px;
			padding:20px;
			border:#fff solid 10px;
			margin-top:10px;
			font-family:Calibri, Arial, Verdana;
			color:#46a1d5;
			font-size:24px;
			line-height:40px;
		}
		.resolution span{
			color:#fff;
			display:block;
			font-size:40px;
			text-transform:lowercase;
		}
		.sk {
			border-radius: 25px;
			width:360px;
			padding:20px;
			background-color:#fff;
			text-align:center;
			margin-top:10px;
			font-family:Calibri, Arial, Verdana;
			color:#000;
			font-size:12px;
			line-height:15px;
		}
	</style>

</head>

<body>

	<div class="mainContent">
		<div class="logo">
			<h1><span>Screen</span> Resolution <span>Detector</span> </h1>
		</div>
		<div class="resolution">
			You are using
			<span id="resolutionNumber"></span>
		</div>
		<div class="sk">
			<p>
				The number above represents the screen resolution (width X height) in pixels
			</p>
		</div>
	</div>

	<SCRIPT type="text/javascript">
		height = screen.height;
		width = screen.width;
		res = document.getElementById ('resolutionNumber');
		res.innerHTML = width + " X " + height;
		if (res == null)
		{
			alert ("resolution is null!");
		}
	</SCRIPT>

</body>

</html>
